before_script:
  - add-apt-repository ppa:george-edison55/cmake-3.x -y
  - add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - add-apt-repository 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.9 main'
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | apt-key add -
  - apt-get update -qq
  - apt-get install clang-3.9
  - apt-get install libace-dev
  - apt-get install libncurses5-dev
  - apt-get install build-essential autoconf libtool make cmake git-core patch wget links zip unzip unrar
  - apt-get install openssl libssl-dev libmysqlclient15-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev
  - if [ "$CXX" = "clang++" ]; then apt-get install -qq libstdc++-6-dev; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.9" CC="clang-3.9"; fi
  - if [ "$CXX" = "g++" ]; then apt-get install -qq g++-6; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi

build:
    script:
      - mkdir build
      - cd build
      - cmake ../ -G "CodeBlocks - Unix Makefiles"
      - cmake --build --target all -- -j8